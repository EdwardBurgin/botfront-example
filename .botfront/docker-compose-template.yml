version: "3.0"
services:
  botfront:
    image: botfront/botfront
    container_name: botfront-app
    restart: always
    networks: ['botfront-network']
    volumes:
      - ./models/:/app/models
    ports:
    - "8888:3000"
    depends_on:
    - mongo
    env_file:
    - .env
    environment:
      PORT: 3000

  botfront-api:
    image: botfront/botfront-api
    container_name: botfront-api
    networks: ["botfront-network"]
    restart: always
    depends_on:
      - mongo
    ports:
      - "8080:8080"
    env_file:
      - .env

  rasa:
    build:
      context: ./rasa
      args:
        RASA_IMAGE: ${IMAGES_CURRENT_RASA}
    container_name: botfront-rasa
    networks: ["botfront-network"]
    restart: always
    ports:
      - 5005:5005
    volumes:
      - ./models/:/app/models
    env_file:
      - .env

  actions:
    build:
      context: ./actions
      args:
        RASA_SDK_IMAGE: ${IMAGES_CURRENT_ACTIONS}
    container_name: botfront-actions
    networks: ["botfront-network"]
    restart: always
    ports:
      - "5055:5055"
    volumes:
      - "./actions:/app/actions"
    command:
      - start
      - --debug
      - --actions
      - actions
    env_file:
      - .env

  duckling:
    image: botfront/duckling
    container_name: botfront-duckling
    networks: ["botfront-network"]
    restart: always
    ports:
      - "8000:8000"

  mongo:
    image: mongo
    container_name: botfront-mongo
    restart: always
    networks: ["botfront-network"]
    volumes:
    - ./botfront-db:/data/db
    ports:
    - "27017:27017"
    env_file:
      - .env

  ner-service:
    image: ner-service
    container_name: custom-ner
    networks: [ "botfront-network" ]
    restart: always
    ports:
      - "9501:9501"
    volumes:
      - ./ner-training:/app/project-ner/training
      - ./ner-training:/app/project-ner/corpus
      - ./ner-training:/app/project-ner/metrics
    env_file:
      - .env

networks:
  botfront-network: {}
volumes:
  botfront-db: